<!DOCTYPE html>
<html>
<body>

    <video id="myVideo" autoplay = "autoplay" width="800" height="500" controls muted>
    <source src="vid.mp4" type="video/mp4">
    <source src="mov_bbb.ogg" type="video/ogg">
    Your browser does not support HTML5 video.
    </video>

    <p>Playback position: <span id="demo"></span></p>
    <p>playback slice number <span id="d2"></span></p>
    <p>playback scene number <span id="sno"></span></p>
    <script>
    
    var b = localStorage.getItem("myValue");
    // alert("The Value Received is " + b);
    // Get the video element with id="myVideo"
    var vid = document.getElementById("myVideo");

    // Assign an ontimeupdate event to the video element, and execute a function if the current playback position has changed
    vid.ontimeupdate = function() {myFunction()};

    function myFunction() {
    // Display the current position of the video in a p element with id="demo"
    document.getElementById("demo").innerHTML = vid.currentTime;
    document.getElementById("d2").innerHTML = parseInt(vid.currentTime/30);
    
    
    }
    
    vid.currentTime = b;

    
    
    </script>

    <p>Video courtesy of <a href="https://www.bigbuckbunny.org/" target="_blank">Toy story</a>.</p>

    <p>{x}</p>
    
</body>
</html>
